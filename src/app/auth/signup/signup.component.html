<!-- <div class="card form-container"> -->
    <div class="signup-container">
        <div class="card photo-container">
            <img src="../../../assets/images/signup-img (1).png" alt="Photo" class="photo">
            <!-- <img src="../../../assets/images/signup-img (1).png" alt="Photo" class="photo1"> -->
    
    
        </div>
        <div class="card form-container">
            <h2>Sign Up</h2>
            <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                <div class="form-group">
                    <label for = "name">Full Name</label>
                    <input type = "string" formControlName = "fullName" placeholder=" Enter your Full Name">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">PhoneNumber</label>
                    <input type="number" formControlName="phoneNumber" placeholder="Enter your placeholder">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                        required>
                </div>
                <button type="submit">signup</button>
            </form>
            <div class="additional-links">
                <!-- <p>Don't have an account? <a (click)="redirect('signup')">Sign Up</a></p>
                <p>Forgot your password? <a (click)="redirect('forgot-password')">Reset Password</a></p> -->
            </div>
        </div>
    </div>
