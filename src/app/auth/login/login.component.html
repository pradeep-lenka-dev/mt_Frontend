<div class="login-container">
    <div class="card photo-container">
        <img src="../../../assets/images/signup-img (1).png" alt="Photo" class="photo">

    </div>
    <div class="card form-container">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                    required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="additional-links">
            <p>Don't have an account? <a (click)="redirect('signup')">Sign Up</a></p>
            <p>Forgot your password? <a (click)="redirect('forgot-password')">Reset Password</a></p>
        </div>
    </div>
</div>
