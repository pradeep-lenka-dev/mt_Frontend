        <div *ngIf = "!isOtp" class="card form-container">
            <h2>Reset your password</h2>
            <form [formGroup]="passwordResetForm" (ngSubmit)="SendRestpasswordLink()">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
              </div>
              <div class="button-container">
                <button type="button" [routerLink]="['/login']">Cancel</button>
                <button type="submit">Next</button>
              </div>
            </form>
          </div>

          <div *ngIf=isOtp class="otp-container">
            <h2>Enter OTP</h2>
            <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
              <div class="form-group">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" formControlName="otp" placeholder="Enter the 6-digit OTP" maxlength="6" required>
              </div>
              <div class="button-container">
                <button type="submit">Verify</button>
              </div>
            </form>
          </div>
          
          
          
    </div>
