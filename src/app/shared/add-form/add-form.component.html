<div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <div (click)=" closeModal()" class="modal-close" aria-label="">
        <span aria-hidden="true">&times;</span>
    </div>
</div>
<div class="modal-body" *ngIf="type == 'expence'">
    <div>
        <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="expense-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="expenseName">Expense Name:</label>
                    <input type="text" id="expenseName" formControlName="expenseName" placeholder="Enter expense name"
                        required>
                </div>
                <div class="form-group col-md-6">
                    <label for="expenseCategory">Expense Category:</label>
                    <!-- <input type="dropdown" id="expenseCategory" formControlName="expenseCategory"
                        placeholder="Enter expense category"> -->


                    <select id="expenseCategory" formControlName="expenseCategory">
                        <option *ngFor="let category of categoriesList" value={{category.name}}>{{category.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="expenseAmount">Expense Amount:</label>
                    <input type="number" id="expenseAmount" formControlName="expenseAmount"
                        placeholder="Enter expense amount" required>
                </div>
                <div class="form-group col-md-6 ">
                    <label for="expenseDate">Expense Date:</label>
                    <input class="expense-date" type="date" id="expenseDate" formControlName="expenseDate" required>
                </div>
            </div>
            <button type="submit">Add Expense</button>
        </form>

    </div>
    <!-- <p>{{message}}</p> -->
</div>
